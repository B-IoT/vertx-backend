apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crud
  name: crud
spec:
  selector:
    matchLabels:
      app: crud
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: crud
    spec:
      containers:
        - image: vertx-backend/crud:latest
          name: crud
          ports:
            - name: http
              containerPort: 8080
            - name: hazelcast
              containerPort: 5701
          env:
            - name: MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  name: crud-config
                  key: mongo_port
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: crud-config
                  key: mongo_hostname
            - name: TIMESCALE_PORT
              valueFrom:
                configMapKeyRef:
                  name: crud-config
                  key: timescale_port
            - name: TIMESCALE_HOST
              valueFrom:
                configMapKeyRef:
                  name: crud-config
                  key: timescale_hostname
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
