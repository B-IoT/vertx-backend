apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: relays-communication
  name: relays-communication
spec:
  selector:
    matchLabels:
      app: relays-communication
  template:
    metadata:
      labels:
        app: relays-communication
    spec:
      containers:
        - image: vertx-backend/relays-communication:latest
          name: relays-communication
          ports:
            - name: mqtt
              containerPort: 1883
            - name: hazelcast
              containerPort: 5701
          env:
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: crud-config
                  key: mongo_hostname
            - name: MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  name: crud-config
                  key: mongo_port
            - name: KAFKA_HOST
              valueFrom:
                configMapKeyRef:
                  name: relays-communication-config
                  key: kafka_hostname
            - name: KAFKA_PORT
              valueFrom:
                configMapKeyRef:
                  name: relays-communication-config
                  key: kafka_port
