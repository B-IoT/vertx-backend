paths:
  /relays:
    get:
      tags:
      - Relay
      description: returns all relays
      operationId: getRelays
      parameters:
      - name: offset
        in: query
        description: number of records to skip
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: limit
        in: query
        description: max number of records to return
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: company
        in: query
        description: the company of the user executing the request
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: All the relays
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Relay'
    post:
      tags:
      - Relay
      operationId: registerRelay
      parameters:
        - name: company
          in: query
          description: the company of the user executing the request
          required: true
          style: form
          explode: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RelayRegisterInfo'
      responses:
        "200":
          description: OK
  /relays/{id}:
